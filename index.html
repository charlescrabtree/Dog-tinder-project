<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">

<body>
    <header class="page-header">
        <img class="logo" src="">
        <div><p class="title">Ebarkany</p></div>
        <nav>
            <a id="sign-out-link" href="auth">Sign Out</a>
        </nav>
    </header>

    <main> 
        <form id="pawfile-form">
            <section>
            <h3>Pawfile Name</h3>
                <input id="pawfile-name" name="pawfile-name" placeholder="'Name of Pawfile'">
                
            </section>
            <button id="update-name-button">Update Pawfile Name</button>

            <section id="pawfile-img-container">
                <h3>Pawfile Edtior</h3>
                <!--the name will have to correspond with supabase table??? -->
                <input type="file" name="pawfile-image" id="pawfile-image">
            </section>

            <label>
                <h3>Pawfile Bio</h3>
                <textarea name="pawfile-bio" id="pawfile-bio" cols="30" rows="10" placeholder="'pawfile bio'"></textarea>
            </label>
            <div></div>
            <button id="add-profile-bio"> Update Bio </button>
        </form>
    </main>

   

    <script type="module" src="app.js"></script>
</body>
