<head>

<body class="signup-body">
    <header class="page-header">
        <img class="logo" src="/assets/html_css_js.png">
        <p id="auth-header" class="title">Sign In</p>
    </header>

    <main>
        <h1 class="web-title">Welcome to üêæ Ebarkony üêæ!
        </h1>
        <form id="auth-form">
            <label>
                Email
                <input type="email" name="email" required />
            </label>
            <label>
                Password
                <input type="password" name="password" required />
            </label>
            <button class="signin-button">Sign In</button>
            <p class="error"></p>
            <a href="./"></a>
        </form>
        <br>
        <br>

        <p class="switch">Don't have an account? <a href="./signup.html">Sign Up</a></p>
        <br>
        <br>
        <p>
            <label class="tos-label">
                <input id="tos-checkbox" type="checkbox" name="tos" required />
                I accept the terms and conditions of this service and promise to uphold integrity 
                and respect for all users. I understand that this service is provided as is and subject
                to change without notice. I understand that this service is provided for the purpose of
                sharing information about my dog and that I am responsible for the content I share. Be safe,
                be kind, and enjoy meeting new doggy friends!
                <br>
                <br>
                <button id="accept-button" class="accept">Accept Terms</button>
            </label>
        </p>





    </main>

    <footer>&copy;2022 Alchemy Software Developer</footer>

    <script type="module" src="auth.js"></script>
